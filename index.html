<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
    <div class="header">
      <p>Let the <span>Beat control</span> Your Body</p>
      <h1><span>A</span>udioVibe</h1>
    </div>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/Lil_Nas_X_Industry_Baby.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/Lil_Nas_X_Industry_Baby.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        <button id="shuffle" class="action-btn">
          <img width="24" height="24" src="https://img.icons8.com/android/24/shuffle.png" alt="shuffle"/>
        </button>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
